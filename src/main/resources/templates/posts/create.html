<!DOCTYPE html>
<html lang="en">
<head>
    <div th:replace="/partials/head.html :: head">

    </div>
    <title>Create a Post</title>
</head>
<body>
    <div class="page-wrapper">
        <div th:insert="/partials/nav.html :: nav">

        </div>
        <div class="container grow justify-center">
            <div class="row justify-center">
                <div class="column shrink">
                    <h1>Create Your Post!</h1>
                    <form method="POST" action="/create">
                        <label for="title" class="post_title">Title:</label>
                        <input type="text" name="title" id="title" class="title_input"><br>
                        <textarea class="post_body" rows="15" cols="50" name="body" id="body">Type your post here!</textarea><br>
                        <button type="submit" value="Submit">Post!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
